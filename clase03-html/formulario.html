<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <header>

    </header>

    <nav>

    </nav>
    <main>
        <section>
            <article>
                <h3>Formulario</h3>
                <form action="" method="get">

                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" placeholder="Ingrese el nombre">
                    <br>
                    <br>

                    <label for="password">Contrase√±a:</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese la clave">
                    <br>
                    <br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Ingrese el correo">
                    <br>
                    <br>

                    <label for="date">Fecha:</label>
                    <input type="date" id="date" name="date">
                    <br>
                    <br>

                    <label for="edad">Edad:</label>
                    <input type="number" name="edad" placeholder="Ingrese la edad" min="1" max="99">
                    <br>
                    <br>

                    <input type="reset" value="Borrar">
                    <input type="submit" value="Enviar">
                </form>

            </article>
        </section>
    </main>



</body>

</html>
